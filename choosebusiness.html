<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Select a Business</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #fff8f3, #ffeae0);
      color: #333;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 2rem;
      background: linear-gradient(90deg, #ffcab1, #ffe2dc);
      font-size: 2.5rem;
      font-weight: bold;
      color: #5b3a29;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
      position: sticky;
      top: 0;
      z-index: 999;
    }

    .business-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 2rem;
      gap: 2rem;
    }

    .business-card {
      background: #ffffff;
      border: 3px solid #f7b6a0;
      border-radius: 20px;
      padding: 1.5rem;
      width: 280px;
      font-size: 1.2rem;
      font-weight: 500;
      color: #6b3e36;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 10px 15px rgba(0,0,0,0.1);
      text-align: center;
      position: relative;
    }

    .business-card:hover {
      background: #fff0e6;
      transform: scale(1.05);
      box-shadow: 0 12px 20px rgba(0,0,0,0.15);
    }

    .business-card h3 {
      margin-top: 0;
      font-size: 1.5rem;
      color: #5b2c2c;
    }

    .business-card p {
      font-size: 1rem;
      margin-top: 0.5rem;
      color: #704747;
    }

    .modal, .categories-page {
      display: none;
    }

    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.4);
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    .modal-content {
      background: #fffaf7;
      border-radius: 12px;
      padding: 2rem;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    .modal-content h2 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
      color: #4b2c2c;
    }

    .modal-content button {
      background: #ff6f61;
      color: #fff;
      border: none;
      padding: 0.7rem 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 1rem;
      transition: background 0.3s;
    }

    .modal-content button:hover {
      background: #e15b4d;
    }

    @media (max-width: 600px) {
      header {
        font-size: 1.8rem;
      }

      .business-card {
        width: 90%;
        font-size: 1rem;
        padding: 1.5rem;
      }

      .modal-content {
        max-width: 90%;
      }
    }
  </style>
</head>
<body>

</html>
